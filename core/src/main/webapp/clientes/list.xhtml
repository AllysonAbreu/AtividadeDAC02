<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h3>Listagem de Clietes</h3>
    <h:dataTable value = "#{controladorClientes.list()}" var = "cliente">

        <h:column>
            <f:facet name = "header">Id</f:facet>
            #{cliente.id}
        </h:column>

        <h:column>
            <f:facet name = "header">Nome</f:facet>
            #{cliente.nome}
        </h:column>

        <h:column>
            <f:facet name = "header">CPF</f:facet>
            #{cliente.cpf}
        </h:column>

        <h:column>
            <h:form>
                <h:commandButton value="Editar" action="#{controladorClientes.edit(cliente)}" />
            </h:form>
        </h:column>

        <h:column>
            <h:form>
                <h:commandButton value="Deletar" action="#{controladorClientes.delete(cliente)}" />
            </h:form>
        </h:column>

    </h:dataTable>
    <a href="form.xhtml">Novo Cliente</a>
</f:view>
</html>
